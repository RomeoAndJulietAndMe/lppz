<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>良品铺子APP</title>
<link rel="stylesheet" href="../css/Billboard.css">
</head>
<body>
<!--以下是头部部分-->
<div class="w_header_wx">
    <div class="w_header">
        <!--以下是logo部分-->
        <div class="w_header_logo">
            <a class="w_logo_pc" href="#"></a>
        </div>
        <!--以下是ul-->
        <ul class="w_header_main">
            <li><a href="#">首页</a></li>
            <li><a href="#">下载</a></li>
            <li><a href="#">快速发帖</a></li>
            <li><a href="#">我的帖子</a></li>
            <li><a href="#">排行榜</a></li>
        </ul>
        <!--以下是小图标-->
        <div class="w_header_user">
            <div class="w_header_login">
                <i class="w_header_login_do"></i>
            </div>
        </div>
    </div>
</div>
<!--中心主体部分-->
<div class="w_main">
    <div class="w_container">
        <div class="rank_pic">
            <img class ="w_zhaopian" src="../img/rank_banner.jpg" alt="本月浏览排行榜">
        </div>
        <img class="w_medal1" src="../img/medal1.png" alt="">
        <img class="w_medal2" src="../img/medal2.png" alt="">
        <img class="w_medal3" src="../img/medal3.png" alt="">
        <div class="w_rank_banner"></div>
        <div class="w_rank_list">
            <!--表格部分-->
            <table class="w_rank_table">
                <!--以下是头部部分-->
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>昵称</th>
                        <th>评论/回复数</th>
                        <th>本月发帖数</th>

                    </tr>
                </thead>
                <!---以下是表体部分-->
                <tbody class="w_rank_data">
                      
                    </tbody>    
                </tbody>
            </table>


        </div>
    </div>
</div>
<div class="w_moredata">查看更多</div>



<div class="w_footer">
    <div class="w_footer_main clearfix">
        <div class="w_footer_main_lf">
            <p class="w_footer_main_logo"><img src="../img/logo_reg.png" alt=""></p>
            <p class="Copyright">Copyright@2006-2016 湖北良品铺子电子商务有限公司 All rights Reserved</p>
            <p><a href="###">鄂ICP备15022981号</a></p>
        </div>
        <div class="w_footer_main_rf">
            <div class="w_footer_rf_card">
                <h4>良品铺子APP</h4>
                <img src="../img/lp_qrcode_app.png">
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-1.8.3.js"></script>
<script src="../js/moredata.js"></script>
<script src="../js/billboard.js"></script>
</body>
</html>
