<body class="c_login_bg">

        <!-- 注册密码 start -->
        <form class="reg_finish login-register login" action="../data/php/login.php" method="POST" name="register">

            <h6 style="border:1px solid red" class="clearfix">

            </h6>
                       
            <input type="submit" value="完成注册">
           
        </form> 
          <!-- 注册密码end -->
