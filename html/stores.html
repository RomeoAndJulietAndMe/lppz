<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国门店</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/stores.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
    <!--引用百度地图API-->
    <link rel="stylesheet" href="../css/stores_baidumap.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>


</head>

<body>
    <!-- 头部导航部分 -->
    <div class="l_header">
        <iframe  width="100%" height="300" src="d_lppz_header.html"  frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>

    <!-- 主题内容部分 -->
    <div class="l_container">
        <!-- 背景图广告 -->
        <div class="l_banner"></div>

        <!-- 背景图以下的内容区 -->
        <div class="l_content">

            <!-- 标题栏，全国门店 -->
            <div class="l_title">
                <h1>STORES NATIONWIDE</h1>
                <p>全国门店</p>
            </div>

            <!-- 搜索框 -->
            <div class="l_search">
                <span>查找离你最近的门店</span>
                <input type="text" placeholder="国家/地区,城市...">
                <i class="iconfont searchkeys">&#xe6bd;</i><em class="iconfont searchposi">&#xec32;</em>
            </div>

            <!-- 地图区域 -->
            <div class="l_map">
                <!--百度地图容器-->
                    <div style="width:100%;height:600px;border:#ccc solid 1px;" id="dituContent"></div>
            </div>


            <!-- 搜索结果显示区域，无搜索隐藏 -->
            <div class="l_info">
                <ul class="info_list">
                    <li>
                        <div class="txt">
                            <h3 class="txt_name">店铺名</h3>
                            <div class="txt_add">地址地址地址地址地址地址地址地址地址地址地址地址地址地址地址地址地址地址</div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                    <li>
                        <div class="txt">
                            <h3 class="txt_name"></h3>
                            <div class="txt_add"></div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                    <li>
                        <div class="txt">
                            <h3 class="txt_name"></h3>
                            <div class="txt_add"></div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                    <li>
                        <div class="txt">
                            <h3 class="txt_name"></h3>
                            <div class="txt_add"></div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                    <li>
                        <div class="txt">
                            <h3 class="txt_name"></h3>
                            <div class="txt_add"></div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                    <li>
                        <div class="txt">
                            <h3 class="txt_name"></h3>
                            <div class="txt_add"></div>
                            <span class="iconfont">&#xe60f;</span>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>


    <!-- 网页最底部，页脚部分 -->



    <script src="../js/stores_baidumapApi.js"></script>
    <script src="../js/jquery-1.8.3.js"></script>
    <script src="../js/stores.js"></script>
     
</body>

</html>
