<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国门店</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/stores.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
</head>
<body>
    <!-- 头部导航部分 -->


    <!-- 主题内容部分 -->
    <div class="l_container">
        <!-- 背景图广告 -->
        <div class="l_banner"></div>
        <div class="l_content">
            <!-- 标题栏，全国门店 -->
            <div class="l_title">
                <h1>STORES NATIONWIDE</h1>
                <p>全国门店</p>
            </div>
            <!-- 搜索框 -->
            <div class="l_search">
                <span>查找离你最近的门店</span>
                <input type="text" placeholder="国家/地区,城市...">
                <i class="iconfont">&#xe6bd;</i><em class="iconfont">&#xec32;</em>
            </div>
            <!-- 地图区域 -->
            <div class="l_map"></div>
            <!-- 搜索结果显示区域，无搜索隐藏 -->
            <div class="l_info"></div>
        </div>

    </div>
    <!-- 网页最底部，页脚部分 -->


</body>
</html>
