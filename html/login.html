<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
</head>
<body class="c_login_bg">
    <div class="bg_login">
        <a class="login_logo"><img src="../img/logo_reg.png" alt=""></a>
        <!-- 登录块start -->
        <form class="login login-register" action="../data/php/login.php" method="POST" name="login">
            <h5 class="login_reg">
                <span>手机号不能为空</span>
                <!-- <span>密码不能为空</span> -->
            </h5>
            <input type="text" name='ph' placeholder="您的手机号"/>
            <input type="password" name='pw' placeholder="您的密码"/>
            <a href="#">忘记密码</a>
            <input type="button" value="登录">
        </form> 
        <!-- 登录块end -->
        <!-- 注册块start -->
        <form class="register login-register" action="../data/php/login.php" method="POST" name="register">
            <h5 class="login_reg">
                <i></i><span>手机号不能空</span> 
            </h5>
            <input type="text" name='register_phone' placeholder="您的手机号码"><input type="hidden" name='sql_insert'>
            <input type="button" value="立即注册">
            <p class="agreement">    
                <input type="checkbox" checked disabled>注册视为同意 <a href="#"><i class="iconfont icon-zuoshuming"></i>用户使用协议<b class="iconfont icon-youshuming"></b></a>
            </p>
        </form> 
          <!-- 注册块end -->
        <div class="reg login-reg"><a href="#"><em>还没有账号？</em>马上注册</a></div>
        <div class="register-reg reg"><a href="#"><em>已经注册？</em>马上登录</a></div>
        
    </div>

    <script src="../js/jquery-1.8.3.js"></script>
    <script src="../js/login.js"></script>

    </script>
</body>
</html>
